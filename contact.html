<!DOCTYPE html>
<html lang="en" id="contact">
  <head>
    <title>Contacts Page</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" /> 
      <link rel="stylesheet" type="text/css" href="styling/normalize.css">			
      <link rel="stylesheet" type="text/css" href="styling/style1.css" /> 
  </head>
  <body class="contactpg">
    <header id="header">
     <h1>Contacts</h1>
      <nav id="navigation">	
        <ul>
          <li><a href="index.html"> Home Page</a></li>
          <li><a href="about.html"> About Us</a></li>
          <li><a href="event.html"> Events Page</a></li>
          <li><a class="active" href="contact.html"> Contact</a></li>
        </ul>
      </nav>
    </header>
    <section id="Contact Form" class="first">
      <fieldset>
        <form class="eform" method="get" action="#null" autocomplete="on"> 
          <div class="info">
            <p class="la"><label class="name"> Name </label></p> 
            <input type="text" placeholder="First Name"> 
          </div>
          <div class="info">
            <input type="text" placeholder="Last Name"> 
          </div>
          <div class="info"> 
            <p class="la"><label class="email"> Email </label></p> 
            <input type="email" placeholder="email@mail.com"> 
          </div>
          <div class="info">
            <p class="la"><label class="subject"> Subject </label></p> 
            <input type="text" placeholder="Subject"> 
          </div>
          <div class="info">
            <p class="la"><label class="message"> Message </label></p>  
            <input type="text" placeholder="Message"> 
          </div>
          <div class="button">
            <input type="submit" value="Message Now!" onclick="return myFunction();"/> 
          </div>
        </form> 
      </fieldset> 
    </section>
    <div id="map">	
    </div>
    <footer id="footer">
    </footer>
  </body>
</html>
